            <header>

                <nav></nav>
        
                <article>

                                </p>

                                    <label><input class="text" name="year" type="text" data-error="Укажите год" required></label>

                                    <p>Выберете цвет:</p>

                                        <select name="color" data-error="Укажите цвет" id="test">
                                            <option value="red"  selected>Красный</option>

                                            <option value="yellow" >Желтый</option>
                                            <option value="green" >Зеленый</option>
                                            <option value="lightblue" >Голубой</option>
                                            <option value="blue" >Синий</option>
                                            <option value="purple">Фиолетовый</option>
                                        </select>
                                        </div>
                                    </form>
                            </select>
                            </p>
                        </fieldset>
                            <p id="test">
                                        <p><textarea class="text" name="message" cols="30" rows="10"></textarea></p>
                                        <p style="border-bottom: none;" onclick = "to_area()">
                                            <input type="button" value="Добавить в textarea">
                                        <p style="border-bottom: none" onclick="reset_button()">
                                            <input type="reset" value="Очистить поля">
                                            <p style="border-bottom: none" onclick="smena_zveta()">
                                                <input type="reset" value="Смена цвета">
                                        <p style="border-bottom: none" onclick="add_input()">
                                            <input type="button" value="Добавить поле">
                              
                            </p>
